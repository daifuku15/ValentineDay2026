<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            cursor: pointer;
            padding: 20px;
            padding-bottom: 40px;
        }

        .image-container {
            max-width: 800px;
            width: 100%;
            margin-bottom: 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .container {
            text-align: center;
            z-index: 10;
            pointer-events: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float-up 3s ease-out forwards;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) scale(0);
            }
            10% {
                transform: translateY(-20px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px) scale(0.5) rotate(15deg);
            }
        }

        .instruction {
            margin-top: 30px;
            color: #333;
            font-size: 1.2rem;
            animation: bounce 2s ease-in-out infinite;
            background: rgba(102, 126, 234, 0.2);
            padding: 15px 30px;
            border-radius: 10px;
            border: 2px solid #667eea;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* „Çπ„Éû„ÉõÂØæÂøú */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .instruction {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="Nami.jpg" alt="Valentine's Day">
    </div>
    
    <div class="container">
        <h1>Happy Valentine's Day 2026! ‚ù§Ô∏è</h1>
        <p class="subtitle">ÂêåÊ£≤„Åó„Å¶„ÇÇ‰ª≤ËâØ„Åè</p>
    </div>

    <div class="instruction">
        üëÜ „ÇØ„É™„ÉÉ„ÇØ or „Çø„ÉÉ„Éó„Åô„Çã„ÅÆ„Å†
    </div>

    <script>
        // „Éè„Éº„Éà„ÅÆÁµµÊñáÂ≠ó„Éê„É™„Ç®„Éº„Ç∑„Éß„É≥
        const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù', 'üíò',ü¶ëü¶ë'];

        // „ÇØ„É™„ÉÉ„ÇØ/„Çø„ÉÉ„Éó„Ç§„Éô„É≥„Éà
        document.body.addEventListener('click', function(e) {
            createHeart(e.clientX, e.clientY);
        });

        // „Çø„ÉÉ„ÉÅ„Ç§„Éô„É≥„ÉàÔºà„Çπ„Éû„ÉõÂØæÂøúÔºâ
        document.body.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            createHeart(touch.clientX, touch.clientY);
        });

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            
            // „É©„É≥„ÉÄ„É†„Å´„Éè„Éº„Éà„ÅÆÁ®ÆÈ°û„ÇíÈÅ∏Êäû
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            
            // „ÇØ„É™„ÉÉ„ÇØ‰ΩçÁΩÆ„Å´ÈÖçÁΩÆ
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            
            // „É©„É≥„ÉÄ„É†„Å™Ê®™ÊñπÂêë„ÅÆÂãï„Åç
            const randomX = (Math.random() - 0.5) * 100;
            heart.style.setProperty('--random-x', randomX + 'px');
            
            // „É©„É≥„ÉÄ„É†„Å™„Çµ„Ç§„Ç∫
            const randomSize = 1.5 + Math.random() * 2;
            heart.style.fontSize = randomSize + 'rem';
            
            document.body.appendChild(heart);
            
            // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÁµÇ‰∫ÜÂæå„Å´ÂâäÈô§
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }

        // Ëµ∑ÂãïÊôÇ„Å´Ëá™Âãï„Åß„Éè„Éº„Éà„ÇíË°®Á§∫
        window.addEventListener('load', function() {
            setTimeout(() => {
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const x = Math.random() * window.innerWidth;
                        const y = Math.random() * window.innerHeight;
                        createHeart(x, y);
                    }, i * 200);
                }
            }, 500);
        });
    </script>
</body>
</html>
